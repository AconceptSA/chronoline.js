<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
		<title>Chronoline - event test</title>
		<link rel="stylesheet" href="qunit.css"/>
    <link rel="jquery.qtip.min.css"/>
		<link rel="stylesheet" href="../chronoline/chronoline.css"/>
	  
	  <script src="jquery.min.js"></script>
	  <script src="../chronoline/raphael-min.js"></script>
	  <script src="qunit.js"></script>
    <script src="jquery.qtip.min.js"></script>
	  <script src="../chronoline/chronoline.js"></script>
  <script>
  var oneEvent = [
    { dates: [new Date(2011, 2, 31)], title: "2011 Season Opener", section: 0 }];
    
$(document).ready(function(){
    test('initilize with empty options parameter', 1, function (assert) {
        Chronoline(document.getElementById('target1'), oneEvent,{});
        assert.ok(true,"no script errors when options empty ");
    });
    
    test('initilize with null options parameter', 1, function (assert) {
        Chronoline(document.getElementById('target2'), oneEvent,null);
        assert.ok(true,"no script errors when options null ");
    });
    
    test('initilize with empty events parameter', 1, function (assert) {
        Chronoline(document.getElementById('target3'), [],null);
        assert.ok(true,"no script errors when events empty ");
    });
    
    test('initilize with null events parameter', 1, function (assert) {
        Chronoline(document.getElementById('target4'), null,null);
        assert.ok(true,"no script errors when events null ");
    });
    
});
      
  </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="target1"></div> 
    <div id="target2"></div> 
    <div id="target3"></div> 
    <div id="target4"></div> 
</body>
</html>
