<html>
  <head>
    <title>chronoline.js: A Chronology Timeline</title>
    <style type="text/css">
      #content {
      width: 960px;

      }
      .timeline-tgt {
      margin: 0 auto;
      width: 90%;
      min-height: 10px;
      background-color: #f0f0f0;
      position: relative;
      }
      #to-today {
      position: absolute;
      right: 2px;
      top: 2px;
      z-index: 100;
      }
    </style>
  <body>
    <div id="content">
      <p>Welcome to the chronoline.js demo page. Below 3 examples with events from the 2012 MLB Regular Season.</p>

      <p>This timeline operates on the scale of days</p>
      <div id="target1" class="timeline-tgt">
        <input id="to-today" type="button" value="Go To Today" />
      </div>
      <p>Some controls</p>
      <input id="get-left" type="button" value="Get Left Date" />
      <input id="get-right" type="button" value="Get Right Date" />

      <p>This timeline operates on the scale of quarters</p>
      <div id="target2" class="timeline-tgt">
      </div>

      <p>This timeline operates on the scale of years</p>
      <div id="target3" class="timeline-tgt">
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.qtip.min.css" />
    <script type="text/javascript" src="jquery.qtip.min.js"></script>

    <script type="text/javascript" src="raphael-min.js"></script>

    <link rel="stylesheet" type="text/css" href="chronoline.css" />
    <script type="text/javascript" src="chronoline.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

      var data = [
      [[new Date(2011, 2, 31)], "2011 Season Opener"],
      [[new Date(2012, 1, 29)], "Spring Training Begins"],
      [[new Date(2012, 3, 5)], "Atlanta Braves @ New York Mets Game 1"],
      [[new Date(2012, 3, 7)], "Atlanta Braves @ New York Mets Game 2"],
      [[new Date(2012, 3, 8)], "Atlanta Braves @ New York Mets Game 3"],
      [[new Date(2012, 3, 9), new Date(2012, 3, 11)], "Atlanta Braves @ Houston Astros"],
      [[new Date(2012, 3, 13), new Date(2012, 3, 15)], "Milwaukee Brewers @ Atlanta Braves"],
      [[new Date(2012, 3, 9), new Date(2012, 3, 11)], "Boston Red Sox @ Toronto Blue Jays"],
      [[new Date(2012, 3, 13), new Date(2012, 3, 15)], "Baltimore Orioles @ Toronto Blue Jays"],
      [[new Date(2012, 3, 17), new Date(2012, 3, 19)], "Tampa Bay Rays @ Toronto Blue Jays"],
      [[new Date(2012, 3, 20), new Date(2012, 3, 23)], "Toronto Blue Jays @ Kansas City Royals"],
      [[new Date(2012, 3, 5)], "Opening Day for 12 Teams"],
      [[new Date(2012, 2, 28)], "Seattle Mariners v. Oakland A's in Japan"],
      [[new Date(2012, 4, 18), new Date(2012, 5, 24)], "Interleague Play"],
      [[new Date(2012, 5, 10)], "All-Star Game"]
      ];

      var sections = [
      [[new Date(2011, 2, 31), new Date(2011, 9, 28)], "2011 MLB Season", "#eaf0fa"],
      [[new Date(2012, 2, 28), new Date(2012, 9, 3)], "2012 MLB Regular Season", "#d4e3fd"],
      [[new Date(2012, 1, 29), new Date(2012, 3, 4)], "Spring Training", "#eaf0fa"]
      ];

      var timeline1 = new Chronoline(document.getElementById("target1"), data,
        {animated: true,
         tooltips: true,
         defaultStartDate: new Date(2012, 3, 5),
         sections: sections,
         sectionLabelAttrs: {'fill': '#997e3d', 'font-weight': 'bold'},
      });

      $('#to-today').click(function(){timeline1.goToToday();});
      $('#get-left').click(function(){alert(new Date(timeline1.getLeftTime()));});
      $('#get-right').click(function(){alert(new Date(timeline1.getRightTime()));});

      var timeline2 = new Chronoline(document.getElementById("target2"), data,
        {visibleSpan: DAY_IN_MILLISECONDS * 91,
      animated: true,
         tooltips: true,
         defaultStartDate: new Date(2012, 3, 5),
         sections: sections,
         sectionLabelAttrs: {'fill': '#997e3d', 'font-weight': 'bold'},
      labelInterval: isFifthDay,
      hashInterval: isFifthDay,
      scrollLeft: prevMonth,
      scrollRight: nextMonth
      });

      var timeline3 = new Chronoline(document.getElementById("target3"), data,
        {visibleSpan: DAY_IN_MILLISECONDS * 366,
      animated: true,
         tooltips: true,
         defaultStartDate: new Date(2012, 3, 5),
         sections: sections,
         sectionLabelAttrs: {'fill': '#997e3d', 'font-weight': 'bold'},
      labelInterval: isHalfMonth,
      hashInterval: isHalfMonth,
      scrollLeft: prevQuarter,
      scrollRight: nextQuarter,
      floatingSubLabels: false
      });

      });
    </script>
  </body>
</html>
